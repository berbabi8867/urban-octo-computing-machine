<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Tidak Ditemukan - Redirect</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      color: #fff;
      font-family: system-ui, sans-serif;
      flex-direction: column;
    }
    .loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .bebekterkilir {
      width: 120px;
      animation: float 2s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
    .text {
      margin-top: 20px;
      font-size: 1.2rem;
    }
    .progress-bar {
      margin-top: 20px;
      width: 200px;
      height: 10px;
      background: #333;
      border-radius: 5px;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #ffcc00, #ff6600);
      animation: loading 3s linear forwards;
    }
    @keyframes loading {
      from { width: 0; }
      to { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="loader">
    <img src="https://images.linkcdn.cloud/V2/65/favicon/favicon-1100015013.webp" alt="Loading" class="bebekterkilir">
    <div class="text">404 - Halaman tidak ditemukan<br>Sedang mengarahkan Anda ke beranda...</div>
    <div class="progress-bar"><div class="progress"></div></div>
  </div>

  <script>
    // Redirect otomatis setelah 5 detik
    setTimeout(function(){
      window.location.href = "/";
    }, 3000);
  </script>
</body>
</html>
